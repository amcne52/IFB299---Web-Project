				<div id="allForm">
				<form>
					<fieldset>
						<legend><h3>Add A Property</h3></legend>

							<br>
							<br>
						Address: <input type="text" name="Address">
							<br>
							<br>
						Suburb: <select name="Suburbs" size="1">
							<option value="Suburbs">Suburbs</option>
							<option value="South Brisbane">South Brisbane</option>
							<option value="Dutton Park">Dutton Park</option>
							<option value="Woolloongaba">Woolloongaba</option>
							<option value="Kangaroo Point">Kangaroo Point</option>
							</select>
							<br>
							<br>
						Beds:
							<select name="Beds" size="1">
							<option value="Beds">Beds</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							</select>
							<br>
							<br>
						Bath: 
							<select name="Bath" size="1">

							<option value="2">2</option>
							<option value="3">3</option>
							</select>
							<br>
							<br>
						Garages:

							<option value="3">3</option>

							<br>
							<br>

							<br>

							<br>

							<br>
							<br>
						Picture: <input type="text" name="Picture">	
							<br>
							<br>
